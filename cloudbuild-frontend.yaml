steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.static'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://mirrify-backend-v2-cafok76baq-uc.a.run.app'
      - '-t'
      - 'gcr.io/tryandfit/mirrify-frontend-v2'
      - '.'
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/tryandfit/mirrify-frontend-v2']
images:
  - 'gcr.io/tryandfit/mirrify-frontend-v2'
options:
  logging: CLOUD_LOGGING_ONLY

